<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Employee Interests Survey</title>
</head>
<body>
    <header>
        <h1>Employee Interests Survey form</h1>
    </header>
        <form action="www.google.com" target="_target" method="post">
            <label for="firstName">Name:</label>
            <input id="firstName" 
                   name="firstName" 
                   type="text"
                   placeholder="Enter your name"
                   required
                   ><br><br>
            <label for="firstName">Department:</label>
            <input id="firstName" 
                   name="firstName" 
                   type="text"
                   placeholder="Enter your department"
                   required
                   ><br><br>
            <label for="message">Tell us a little about yourself:</label><br>
            <textarea name="message" 
                      rows="4" 
                      cols="30"
                      required
                      >add message here...
            </textarea>
            <br><br>
            <label>Do you exercise at home?</label>
            <input name="yesNo" id="yes" type="radio" value="yes">
                <label for="yes">Yes</label>
            <input name="yesNo" id ="no" type="radio" value="no">
                <label for="no">No</label>
            <br>
            <br><br>
            <label>How do you like to read about your favorite topics?</label>
            <br><br>
            <input id="phoneApps" type="checkbox">
                <label for="phoneApps">Phone Apps</label>
            <input id ="online" type="checkbox">
                <label for="online">Online</label>
            <input id ="books" type="checkbox">
                <label for="books">Books</label>
            <input id ="magazines" type="checkbox">
                <label for="magazines">Magazines</label>
            <br><br>
            <label for="movie">What is your favorite movie genre?</label>
            <select id="movie" name="movie">
                <option value="action">Action</option>
                <option value="comedy" selected>Choose..</option>
                <option value="romance">Romance</option>
                <option value="documentary">Documentary</option>
            </select>
            <br><br>
            <input type="submit" value="Submit Form">
        </form>
        <div class="footer_card" id="sticky">
            <div class="footer_img">
                <img src="./img/chatting-man.svg" alt="guy on phone icon">
            </div>
            <div class="quote">
                <h4>Got a question?</h4>
                <p>We'd love to talk about how we can help you.</p>
            </div>
            <div>
                <a href="https://www.google.com">
                    <button type="button"
                            class="contact_button">
                        Contact Us
                    </button>
                </a>
            </div>
        </div>
</body>
</html>
